
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Account</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>API Services</h1>
        <hr>
        <h2>Find Student</h2>
 
        <form action="#" th:action="@{/id}" th:object="${student}"
            method="GET">
            <div>
        		<label>Student ID</label>
        		<input type="number" th:field="*{id}" placeholder="integer" />
    		</div>
    		<div class="d-flex row mt-3">
    		<button type="submit" class="btn btn-info col-2 mr-5">Find</button>
    		<a th:href="@{/api/v1/accounts}" class="btn btn-info col-2">Local Data</a>
    		</div>
            
        </form>
        <hr>
        <a th:href="@{/}"> Refresh</a>
    </div>
</body>
</html>
