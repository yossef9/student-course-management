<!DOCTYPE html>
<html>
<head>
    <meta charset = "ISO-8859-1" />
    <link href = "styles.css" rel = "stylesheet"/>
    <title>Spring Boot Application</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
</head>
<body>
<div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link primary" id="login-link" href="/api/v1/users/login-form">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logout-link" href="/api/v1/users/login-form" onclick="logout()">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/v1/users/register-form">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h4>Student and Course Management System</h4>
    <hr/>
    <!-- Body -->
    <div class="row">
        <div class="col-md-6">
            <!-- Card for Students -->
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <h5 class="card-title">Students</h5>
                    <p class="card-text">View and manage the students in the system.</p>
                    <a href="/api/v1/students" class="btn btn-primary">Go to Students</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <!-- Card for Courses -->
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <h5 class="card-title">Courses</h5>
                    <p class="card-text">View and manage the courses in the system.</p>
                    <a href="/api/v1/courses" class="btn btn-primary">Go to Courses</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function logout() {
    localStorage.setItem("token", null);
    }
</script>
<script>
    // Define a function that checks the token value and shows or hides the links
function checkToken() {
  // Get the token value from the local storage
  var token = localStorage.getItem("token");
  // Get the link elements by their ids
  var loginLink = document.getElementById("login-link");
  var logoutLink = document.getElementById("logout-link");
  // If the token is null or empty, show the login link and hide the logout link
  console.log(token);
  if (token.length >= 10) {
    console.log("top");
    loginLink.style.display = "none";
    logoutLink.style.display = "block";
  }
  else {
    console.log("botom");
    loginLink.style.display = "block";
    logoutLink.style.display = "none";
  }
}

// Call the function when the page loads
checkToken();

</script>
</body>
</html>
